      .container {
        margin: 0 auto;
        padding-top: 2em;
        max-width: 900px;
      }

      .title {
        margin: 0;
        font-family: "Garamond", "Palantino", "Times New Roman", sans-serif;
        font-size: 60px;
        font-weight: normal;
      }

      .artist, .album {
        margin: 0;
        font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        font-size: 16px;
      }

      .album {
        margin-top: 5px;
        font-size: 18px;
        font-weight: normal;
      }

      .progress-wrapper {
        margin: 0.5em 0;
        border-left: 1px solid #888;
        border-right: 1px solid #888;
        height: 15px;
        position: relative;
      }

      .progress-wrapper small {
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translate(-50%);
        font-family: "Garamond", "Palantino", "Times New Roman", sans-serif;
        font-size: 14px;
      }

      .progress-indicator {
        position: absolute;
        top: 50%;
        transform: translate(0, -50%);
        width: 100%;
        height: 1px;
        background: #888;
      }

      .progress-indicator .progress {
        height: 5px;
        position: absolute;
        top: -2px;
        background: #333;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title" data-attr="title"></h1>
      <h2 class="artist" data-attr="artist"></h1>
      <h2 class="album" data-attr="album"></h1>

      <div class="progress-wrapper">
        <small data-attr="progress"></small>

        <div class="progress-indicator">
          <div class="progress" data-attr="progress-indicator">
          </div>
        </div>
      </div>

      <div id="controls">
        <a href="" data-action="player-prev">Prev</a>
        <a href="" data-action="player-pause">Play/Pause</a>
        <a href="" data-action="player-next">Next</a>
      </div>
    </div>

    <script>
      // https://github.com/KyleAMathews/deepmerge
      // Copyright (c) 2012 Nicholas Fisher - MIT License
      function merge(target, src) {
        var array = Array.isArray(src);
        var dest = array && [] || {};

        if (array) {
            target = target || [];
            dest = dest.concat(target);
            src.forEach(function(e, i) {
                if (typeof dest[i] === 'undefined') {
                    dest[i] = e;
                } else if (typeof e === 'object') {
                    dest[i] = merge(target[i], e);
                } else {
                    if (target.indexOf(e) === -1) {
                        dest.push(e);
                    }
                }
            });
        } else {
            if (target && typeof target === 'object') {
                Object.keys(target).forEach(function (key) {
                    dest[key] = target[key];
                })
            }
            Object.keys(src).forEach(function (key) {
                if (typeof src[key] !== 'object' || !src[key]) {
                    dest[key] = src[key];
                }
                else {
                    if (!target[key]) {
                        dest[key] = src[key];
                    } else {
                        dest[key] = merge(target[key], src[key]);
                    }
                }
            });
        }

        return dest;
      }
    </script>

    <script>
      // a redux-like dispatching data store
      function createStore(reducer, initialState) {
        var state = initialState,
            listeners = [];

        function dispatch(action) {
          state = reducer(state, action);
          listeners.forEach(function(callback) { callback(); });
        }

        function subscribe(callback) {
          var isSubscribed = true;

          listeners.push(callback);

          return function unsubscribe() {
            if (!isSubscribed) {
              return;
            }

            var index = listeners.indexOf(callback);

            isSubscribed = false;
            listeners.splice(index, 1);
          }
        }

        function getState() {
          return state;
        }

        return {
          dispatch: dispatch,
          subscribe: subscribe,
          getState: getState
        };
      };
    </script>

    <script>
      // a reducer action to create a new state, given old state and an action
      function reducer(state, action) {
        switch (action.type) {
          case "patch":
            return merge(Object.assign({}, state), action.data);
        }

        return state;
      }
    </script>

    <script>
      // a wrapper class around WebSockets (WIP)
      var Socket = (function() {
        function Socket(url) {
          this.url = url;
          this.ws = null;
          this.connected = false;
        }

        Socket.prototype.connect = function() {
        }

        return Socket;
      })();
    </script>

    <script>
      function render() {
        var title = document.querySelector("[data-attr=title]"),
            artist = document.querySelector("[data-attr=artist]"),
            progress = document.querySelector("[data-attr=progress]"),
            progressIndicator = document.querySelector("[data-attr=progress-indicator]"),
            playback = document.querySelector(".playback"),
            album = document.querySelector(".album");

        // time(1, 60) -> "00:01 / 01:00"
        function time(p, d) {
          function pad(s) { return ("00" + s).slice(-2); }

          function format(t) {
            return `${pad(Math.floor(t / 60))}:${pad(t % 60)}`;
          }

          return `${format(p)} / ${format(d)}`
        }

        function draw() {
          var state = store.getState(),
              tags = state.tags;

          window.requestAnimationFrame(function() {
            var width = (state.position / state.duration) * 100;

            title.innerHTML = tags.title;
            artist.innerHTML = tags.artist;
            album.innerHTML = tags.album;
            progress.innerHTML = time(state.position || 0, state.duration);
            progressIndicator.setAttribute("style", `width: ${width}%;`)
          });
        }

        return draw;
      }
    </script>

    <script>
      var ENDPOINT = "ws://" + window.location.host + "/ws",
          TIMEOUT_CLOSE = 4000;

      var store = createStore(reducer, { tags: {}, settings: {} });

      var socket = null;

      var slice = Array.prototype.slice,
          isArray = Array.isArray;

      store.subscribe(render());

      function command(action) {
        var payload = JSON.stringify({
          command: action,
        })

        socket.send(payload);
      }

      function connect() {
        var timeout;

        if (socket != null) {
          // existing socket present, disconnect it
          socket.close(TIMEOUT_CLOSE);
        }

        socket = new WebSocket(ENDPOINT);

        timeout = setTimeout(function() {
          socket.close(TIMEOUT_CLOSE, "timeout");
        }, 5000);

        socket.addEventListener("open", onOpen(timeout));
        socket.addEventListener("close", onClose(timeout));
      }

      function onClose(timeout) {
        return function(event) {
          clearTimeout(timeout);

          if (event.code == TIMEOUT_CLOSE) {
            connect();
          } else {
            setTimeout(connect, 1000);
          }
        }
      }

      function onOpen(timeout) {
        return function() {
          clearTimeout(timeout);

          socket.addEventListener("message", onMessage);
          socket.addEventListener("error", onError);
        }
      }

      function onMessage(event) {
        var json = JSON.parse(event.data);

        if (json.error) {
          console.error(json.error);
        } else {
          store.dispatch({ type: "patch", data: json });
        }
      }

      function onError(event) {
        console.error("error", event);
      }

      var actions = document.querySelectorAll("a[data-action]")

      document.addEventListener("click", function(event) {
        if (slice.call(actions).indexOf(event.target) >= 0) {
          var action = event.target.attributes["data-action"].value;
          command(action);
          event.preventDefault();
        }
      });

      connect();
    </script>
  </body>
