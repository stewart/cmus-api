<!doctype html>
<html lang="en">
  <head>
    <title> CMUS Remote </title>
    <style>
      /* normalize.css */
      html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}article,aside,details,figcaption,figure,footer,header,main,menu,nav,section,summary{display:block}audio,canvas,progress,video{display:inline-block}audio:not([controls]){display:none;height:0}progress{vertical-align:baseline}template,[hidden]{display:none}a{background-color:transparent;-webkit-text-decoration-skip:objects}a:active,a:hover{outline-width:0}abbr[title]{border-bottom:none;text-decoration:underline;text-decoration:underline dotted}b,strong{font-weight:inherit}b,strong{font-weight:bolder}dfn{font-style:italic}h1{font-size:2em;margin:0.67em 0}mark{background-color:#ff0;color:#000}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sub{bottom:-0.25em}sup{top:-0.5em}img{border-style:none}svg:not(:root){overflow:hidden}code,kbd,pre,samp{font-family:monospace, monospace;font-size:1em}figure{margin:1em 40px}hr{box-sizing:content-box;height:0;overflow:visible}button,input,select,textarea{font:inherit;margin:0}optgroup{font-weight:bold}button,input{overflow:visible}button,select{text-transform:none}button,html [type="button"],[type="reset"],[type="submit"]{-webkit-appearance:button}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner{border-style:none;padding:0}button:-moz-focusring,[type="button"]:-moz-focusring,[type="reset"]:-moz-focusring,[type="submit"]:-moz-focusring{outline:1px dotted ButtonText}fieldset{border:1px solid #c0c0c0;margin:0 2px;padding:0.35em 0.625em 0.75em}legend{box-sizing:border-box;color:inherit;display:table;max-width:100%;padding:0;white-space:normal}textarea{overflow:auto}[type="checkbox"],[type="radio"]{box-sizing:border-box;padding:0}[type="number"]::-webkit-inner-spin-button,[type="number"]::-webkit-outer-spin-button{height:auto}[type="search"]{-webkit-appearance:textfield;outline-offset:-2px}[type="search"]::-webk     </style>
  </head>
  <body>
    <h1> CMUS Remote </h1>

    <div class="container">
      <h2 class="title"></h2>

      <dl>
        <dt>Playback<dt>
        <dd class="playback"></dd>

        <dt>Artist<dt>
        <dd class="artist"></dd>

        <dt>Album<dt>
        <dd class="album"></dd>
      </dl>

      <div id="controls">
        <a href="" data-action="prev">Prev</a>
        <a href="" data-action="play-pause">Play/Pause</a>
        <a href="" data-action="next">Next</a>
      </div>
    </div>

    <script>
      var slice = Array.prototype.slice;

      var evt = new EventSource("/sse");

      var title = document.querySelector(".title"),
          artist = document.querySelector(".artist"),
          playback = document.querySelector(".playback"),
          album = document.querySelector(".album");

      function time(p, d) {
        function pad(s) { return ("00" + s).slice(-2); }
        function format(t) { return `${pad(Math.floor(t / 60))}:${pad(t % 60)}`; }
        return `${format(p)} / ${format(d)}`
      }

      function cmusCommand(name, args) {
        var request = new XMLHttpRequest();

        request.open('PUT', '/' + name, true);

        request.onload = function() {
          if (request.status != 204) { console.error(request); }
        };

        request.onerror = console.error.bind(console);

        request.send();
      }

      evt.addEventListener("status", function(evt) {
        var data = JSON.parse(evt.data);

        title.innerHTML = data.tags.title;
        artist.innerHTML = data.tags.artist;
        album.innerHTML = data.tags.album;
        playback.innerHTML = time(data.position, data.duration);
      });

      evt.onerror = console.error.bind(console);

      evt.addEventListener("error", function(evt) {
        console.error(evt.data);
      });

      var actions = document.querySelectorAll("a[data-action]")

      document.addEventListener("click", function(evt) {
        if (slice.call(actions).indexOf(evt.target) >= 0) {
          var request = new XMLHttpRequest(),
              action = evt.target.attributes["data-action"].value;

          cmusCommand(action);
          evt.preventDefault();
        }
      });
    </script>
  </body>
</html>
