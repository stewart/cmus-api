<!doctype html>
<html lang="en">
  <head>
    <title> CMUS Remote </title>
    <style>
      /* normalize.css */
      html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}article,aside,details,figcaption,figure,footer,header,main,menu,nav,section,summary{display:block}audio,canvas,progress,video{display:inline-block}audio:not([controls]){display:none;height:0}progress{vertical-align:baseline}template,[hidden]{display:none}a{background-color:transparent;-webkit-text-decoration-skip:objects}a:active,a:hover{outline-width:0}abbr[title]{border-bottom:none;text-decoration:underline;text-decoration:underline dotted}b,strong{font-weight:inherit}b,strong{font-weight:bolder}dfn{font-style:italic}h1{font-size:2em;margin:0.67em 0}mark{background-color:#ff0;color:#000}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sub{bottom:-0.25em}sup{top:-0.5em}img{border-style:none}svg:not(:root){overflow:hidden}code,kbd,pre,samp{font-family:monospace, monospace;font-size:1em}figure{margin:1em 40px}hr{box-sizing:content-box;height:0;overflow:visible}button,input,select,textarea{font:inherit;margin:0}optgroup{font-weight:bold}button,input{overflow:visible}button,select{text-transform:none}button,html [type="button"],[type="reset"],[type="submit"]{-webkit-appearance:button}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner{border-style:none;padding:0}button:-moz-focusring,[type="button"]:-moz-focusring,[type="reset"]:-moz-focusring,[type="submit"]:-moz-focusring{outline:1px dotted ButtonText}fieldset{border:1px solid #c0c0c0;margin:0 2px;padding:0.35em 0.625em 0.75em}legend{box-sizing:border-box;color:inherit;display:table;max-width:100%;padding:0;white-space:normal}textarea{overflow:auto}[type="checkbox"],[type="radio"]{box-sizing:border-box;padding:0}[type="number"]::-webkit-inner-spin-button,[type="number"]::-webkit-outer-spin-button{height:auto}[type="search"]{-webkit-appearance:textfield;outline-offset:-2px}[type="search"]::-webk       .container {
        margin: 0 auto;
        padding: 2em 4em;
        max-width: 900px;
      }

      .title {
        margin: 0;
        font-family: "Garamond", "Palantino", "Times New Roman", sans-serif;
        font-size: 60px;
        font-weight: normal;
      }

      .artist, .album {
        margin: 0;
        font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        font-size: 16px;
      }

      .album {
        margin-top: 5px;
        font-size: 18px;
        font-weight: normal;
      }

      .progress-wrapper {
        margin: 1em 0;
        border-left: 1px solid #888;
        border-right: 1px solid #888;
        height: 15px;
        position: relative;
      }

      .progress-wrapper small {
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translate(-50%);
        font-family: "Garamond", "Palantino", "Times New Roman", sans-serif;
        font-size: 14px;
      }

      .progress-indicator {
        position: absolute;
        top: 50%;
        transform: translate(0, -50%);
        width: 100%;
        height: 1px;
        background: #888;
      }

      .progress-indicator .progress {
        height: 5px;
        position: absolute;
        top: -2px;
        background: #333;
      }

      #controls {
        margin-top: 2em;
        display: flex;
        justify-content: space-around;
      }

      #controls a {
        text-decoration: none;
      }

      #controls svg {
        fill: #222;
        width: 75px;
        height: 75px;
      }
    </style>

    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div class="container">
      <h1 class="title" data-attr="title"></h1>
      <h2 class="artist" data-attr="artist"></h1>
      <h2 class="album" data-attr="album"></h1>

      <div class="progress-wrapper">
        <small data-attr="progress"></small>

        <div class="progress-indicator">
          <div class="progress" data-attr="progress-indicator">
          </div>
        </div>
      </div>

      <div id="controls">
        <a href="" data-command="player-prev">
          <svg viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
            <path d="M1747 141q19-19 32-13t13 32v1472q0 26-13 32t-32-13l-710-710q-9-9-13-19v710q0 26-13 32t-32-13l-710-710q-9-9-13-19v678q0 26-19 45t-45 19h-128q-26 0-45-19t-19-45v-1408q0-26 19-45t45-19h128q26 0 45 19t19 45v678q4-11 13-19l710-710q19-19 32-13t13 32v710q4-11 13-19z"/>
          </svg>
        </a>

        <!-- is dynamically set based on playback state -->
        <a href="" data-attr="playpause" data-command="player-pause"></a>

        <a href="" data-command="player-next">
          <svg viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
            <path d="M45 1651q-19 19-32 13t-13-32v-1472q0-26 13-32t32 13l710 710q8 8 13 19v-710q0-26 13-32t32 13l710 710q8 8 13 19v-678q0-26 19-45t45-19h128q26 0 45 19t19 45v1408q0 26-19 45t-45 19h-128q-26 0-45-19t-19-45v-678q-5 10-13 19l-710 710q-19 19-32 13t-13-32v-710q-5 10-13 19z"/>
          </svg>
        </a>
      </div>
    </div>

    <script>
      // --- deep merge -------------------------------------------------------

      // https://github.com/KyleAMathews/deepmerge
      // Copyright (c) 2012 Nicholas Fisher - MIT License
      function merge(target, src) {
        var array = Array.isArray(src);
        var dest = array && [] || {};

        if (array) {
            target = target || [];
            dest = dest.concat(target);
            src.forEach(function(e, i) {
                if (typeof dest[i] === 'undefined') {
                    dest[i] = e;
                } else if (typeof e === 'object') {
                    dest[i] = merge(target[i], e);
                } else {
                    if (target.indexOf(e) === -1) {
                        dest.push(e);
                    }
                }
            });
        } else {
            if (target && typeof target === 'object') {
                Object.keys(target).forEach(function (key) {
                    dest[key] = target[key];
                })
            }
            Object.keys(src).forEach(function (key) {
                if (typeof src[key] !== 'object' || !src[key]) {
                    dest[key] = src[key];
                }
                else {
                    if (!target[key]) {
                        dest[key] = src[key];
                    } else {
                        dest[key] = merge(target[key], src[key]);
                    }
                }
            });
        }

        return dest;
      }

      // --- event emitter ----------------------------------------------------

      var events = (function() {
        var subscribers = {};

        function on(event, callback) {
          if (subscribers[event] == null) {
            subscribers[event] = [];
          }

          subscribers[event].push(callback);
        }

        function emit() {
          var args = slice.apply(arguments),
              event = args.shift();

          if (subscribers[event].length) {
            subscribers[event].forEach(function(callback) {
              callback.apply(null, args);
            });
          }
        }

        return {
          on: on,
          emit: emit,
        }
      })();

      // --- store implementation ---------------------------------------------

      var store = (function() {
        var state = { tags: {}, settings: {} };

        function dispatch(action) {
          state = reducer(state, action);
          events.emit("store.update");
        }

        function getState() {
          return state;
        }

        return { dispatch: dispatch, getState: getState };
      })();

      // --- reducer ----------------------------------------------------------

      function reducer(state, action) {
        switch (action.type) {
          case "patch":
            return merge(Object.assign({}, state), action.data);
        }

        return state;
      }

      // --- socket -----------------------------------------------------------

      var socket = function(url) {
        var ws = null,
            timedOut = false,
            closed = false;

        var reconnectDecay = 1.5,
            reconnectInterval = 1000,
            maxReconnectInterval = 30000,
            timeoutInterval = 2000;

        var reconnectAttempts = 0;

        function open(reconnectAttempt) {
          ws = new WebSocket(url);

          if (!reconnectAttempt) {
            reconnectAttempts = 0;
          }

          var local = ws;
          var timeout = setTimeout(function() {
            timedOut = true;
            local.close();
            timedOut = false;
          }, timeoutInterval);

          ws.onopen = function(event) {
            clearTimeout(timeout);
            reconnectAttempts = 0;
            reconnectAttempt = false;
          }

          ws.onclose = function(event) {
            clearTimeout(timeout);
            ws = null;

            // manually closed, don't try to reconnect
            if (closed) {
              return;
            }

            var timeout = reconnectInterval * Math.pow(reconnectDecay, reconnectAttempts);

            if (timeout > maxReconnectInterval) {
              timeout = maxReconnectInterval;
            }

            setTimeout(function() {
              reconnectAttempts++;
              open(true);
            }, timeout);
          }

          ws.onmessage = function(event) {
            events.emit("ws.message", event);
          }

          ws.onerror = function(event) {
            events.emit("ws.error", event);
          }
        }

        function send(msg) {
          if (ws) {
            return ws.send(msg);
          }
        }

        function close() {
          if (ws) {
            closed = true;
            ws.close();
          }
        }

        return {
          open: open,
          send: send,
          close: close,
        }
      };

      // --- renderer ----------------------------------------------------------

      function renderer() {
        var title = document.querySelector("[data-attr=title]"),
            artist = document.querySelector("[data-attr=artist]"),
            album = document.querySelector("[data-attr=album]"),
            progress = document.querySelector("[data-attr=progress]"),
            progressIndicator = document.querySelector("[data-attr=progress-indicator]"),
            playpause = document.querySelector("[data-attr=playpause]");

        var play = `
          <svg width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
            <path d="M1576 927l-1328 738q-23 13-39.5 3t-16.5-36v-1472q0-26 16.5-36t39.5 3l1328 738q23 13 23 31t-23 31z"/>
          </svg>
        `;

        var pause = `
          <svg viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
            <path d="M1664 192v1408q0 26-19 45t-45 19h-512q-26 0-45-19t-19-45v-1408q0-26 19-45t45-19h512q26 0 45 19t19 45zm-896 0v1408q0 26-19 45t-45 19h-512q-26 0-45-19t-19-45v-1408q0-26 19-45t45-19h512q26 0 45 19t19 45z"/>
          </svg>
        `;

        // time(1, 60) -> "00:01 / 01:00"
        function time(p, d) {
          function pad(s) { return ("00" + s).slice(-2); }

          function format(t) {
            return `${pad(Math.floor(t / 60))}:${pad(t % 60)}`;
          }

          return `${format(p)} / ${format(d)}`
        }

        function draw() {
          var state = store.getState(),
              tags = state.tags;

          window.requestAnimationFrame(function() {
            var width = (state.position / state.duration) * 100;

            if (state.playing) {
              playpause.innerHTML = pause;
            } else {
              playpause.innerHTML = play;
            }

            title.innerHTML = tags.title;
            artist.innerHTML = tags.artist;
            album.innerHTML = tags.album;
            progress.innerHTML = time(state.position || 0, state.duration);
            progressIndicator.setAttribute("style", `width: ${width}%;`)
          });
        }

        return draw;
      }

      // --- commander --------------------------------------------------------

      function commander(callback) {
        var commands = document.querySelectorAll("[data-command]")

        Array.prototype.forEach.call(commands, function(el) {
          var command = el.attributes["data-command"].value;

          el.addEventListener("click", function(e) {
            e.preventDefault();
            callback(command);
          })
        });
      }

      // --- main -------------------------------------------------------------

      var slice = Array.prototype.slice,
          isArray = Array.isArray;

      var ws = socket("ws://" + window.location.host + "/ws");

      events.on("store.update", renderer());

      events.on("ws.message", function(data) {
        var json = JSON.parse(event.data);

        if (json.error) {
          console.error(json.error);
        } else {
          store.dispatch({ type: "patch", data: json });
        }
      })

      commander(function(cmd) {
        var data = JSON.stringify({ command: cmd });
        ws.send(data);
      });

      ws.open();
    </script>
  </body>
</html>
